{% extends "base.html" %}

{% block content %}
<h1 xmlns="http://www.w3.org/1999/html">Reset Password</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=64) }}<br>
            {% for error in form.mail.errors %}
            <span style="color: red;"[{{ error }}]></span>
            {% endofor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
